<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Data Type</title>
    <link rel="stylesheet" href="datatypestyle.css"/>
  </head>
  <body>
  <header></header>
  <main>
  <section class="custom-section"> 
      <!-- section1 -->
    <div class="custom-container">
      <div class="logo-container">
        <div class="qr-logo">
            <img class="logo" src="qr-gen-logo.png" alt="logo" />
        </div>
        <div class="icon-content">
              <div><img src="clock.png" alt="clock"></div>
              <div class="message">Generate your QR code in under 45 seconds</div>

              <div><img src="scan.png" alt="scan"></div>
              <div class="message">Unlimited use of our QR code scanner</div>      
        </div>
      </div>

      <!-- section2 -->
      <div class="data-heading">
        <h3>Data Type</h3>
      </div>
      <div class="custom-section2">
        <div class="media">
        <div class="media-container">
          <div class="media-title">
              <h5>Popular</h5>
          </div>
          <div class="media-content">
                <button class="media-btn">WEBSITE URL</button>
                <button class="media-btn">PDF FILE</button>
                <button class="media-btn">PLAIN TEXT</button>
                <button class="media-btn">SOCIAL LINK</button>
          </div>
          <div class="media-title">
              <h5>Social Links</h5>
          </div>
              <div class="media-content">
                <button class="media-btn">YOUTUBE</button>
                <button class="media-btn">INSTAGRAM</button>
                <button class="media-btn">WHATSAPP</button>
                <button class="media-btn">FACEBOOK</button>
                <button class="media-btn">LINKEDIN</button>
                <button class="media-btn">TWITTER</button>
              </div>
              <div class="media-title">
              <h5>Business Links</h5>
              </div>
              <div class="media-content">
                <button class="media-btn">PHONE NUMBER</button>
                <button class="media-btn">EMAIL ADDRESS</button>
              </div>
              <div class="media-title">
              <h5>Predefined Messages</h5>
              </div>
              <div class="media-content">
                <button class="media-btn">PREDEFINED SMS</button>
                <button class="media-btn">PREDEFINED EMAIL</button>
              </div>
          </div>
          </div>
          <div class="qr-code">
          <div class="qr-code-container">
             <img src="Qr-image.png" alt="code" srcset="" class="qr-image"/>
          </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
</body>
</html>
